<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>TaskTracker</h1>
        <div id="auth">
            <button id="showLogin">Login</button>
            <button id="showRegister">Register</button>
        </div>
        <div id="loginForm" class="authForm">
            <h2>Login</h2>
            <form>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" id="loginBtn">Login</button>
            </form>
        </div>
        <div id="registerForm" class="authForm">
            <h2>Register</h2>
            <form>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="button" id="registerBtn">Register</button>
            </form>
        </div>
        <div id="taskManager" class="hidden">
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Enter a new task" required>
                <button type="submit">Add Task</button>
            </form>
            <p id="taskCount">Pending tasks: 0</p>
            <ul id="taskList"></ul>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
