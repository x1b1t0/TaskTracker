<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/universe.io/dist/universe.min.css">
</head>
<body>
    <div id="app">
        <h1 id="title">TaskTracker</h1>
        <div id="languageSwitcher">
            <button id="switchToEnglish" class="universe-button" aria-label="Switch to English">English</button>
            <button id="switchToSpanish" class="universe-button" aria-label="Cambiar a Español">Español</button>
        </div>
        <div id="auth">
            <button id="showLogin" class="universe-button" aria-label="Show Login Form">Login</button>
            <button id="showRegister" class="universe-button" aria-label="Show Register Form">Register</button>
        </div>
        <div id="loginForm" class="authForm">
            <h2 id="loginTitle">Login</h2>
            <form>
                <input type="text" id="loginUsername" placeholder="Username" required aria-label="Username">
                <input type="password" id="loginPassword" placeholder="Password" required aria-label="Password">
                <button type="button" id="loginBtn" class="universe-button" aria-label="Login">Login</button>
            </form>
        </div>
        <div id="registerForm" class="authForm">
            <h2 id="registerTitle">Register</h2>
            <form>
                <input type="text" id="registerUsername" placeholder="Username" required aria-label="Username">
                <input type="password" id="registerPassword" placeholder="Password" required aria-label="Password">
                <button type="button" id="registerBtn" class="universe-button" aria-label="Register">Register</button>
            </form>
        </div>
        <div id="taskManager" class="hidden">
            <div id="taskControls">
                <button id="filterAll" class="universe-button" aria-label="Show All Tasks">All</button>
                <button id="filterPending" class="universe-button" aria-label="Show Pending Tasks">Pending</button>
                <button id="filterCompleted" class="universe-button" aria-label="Show Completed Tasks">Completed</button>
                <button id="filterImportant" class="universe-button" aria-label="Show Important Tasks">Important</button>
                <input type="text" id="searchTasks" placeholder="Search tasks" aria-label="Search Tasks">
            </div>
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Enter a new task" required aria-label="New Task">
                <button type="submit" class="universe-button" aria-label="Add Task">Add Task</button>
            </form>
            <p id="taskCount">Pending tasks: 0</p>
            <ul id="taskList"></ul>
            <div id="taskButtons">
                <button id="logoutBtn" class="universe-button" aria-label="Logout">Logout</button>
                <button id="exportTasks" class="universe-button" aria-label="Export Tasks">Export Tasks</button>
                <input type="file" id="importTasks" style="display: none;" aria-label="Import Tasks">
                <button id="importTasksBtn" class="universe-button" aria-label="Import Tasks">Import Tasks</button>
                <button id="toggleDarkMode" class="universe-button" aria-label="Toggle Dark Mode">Toggle Dark Mode</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
